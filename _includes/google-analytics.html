<amp-analytics type="googleanalytics" id="amp-analytics">
    <script type="application/json">
        {
            "vars": {
                "account": "{{ site.google_analytics }}"
            },
            "triggers": {
                "trackPageview": {
                    "on": "visible",
                    "request": "pageview"
                }
            }
        }
    </script>
</amp-analytics>
